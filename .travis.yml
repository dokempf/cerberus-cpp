language: cpp

addons:
  apt:
    packages:
      - libyaml-cpp-dev

jobs:
  include:
    - name: GCC on Linux (Focal)
      os: linux
      dist: focal
      compiler: gcc

    - name: Clang on Linux (Focal)
      os: linux
      dist: focal
      compiler: clang

    - name: Sonarcloud
      os: linux
      dist: focal
      addons:
        apt:
          packages:
            - libyaml-cpp-dev
        sonarcloud:
          organization: "dokempf"
          token:
            secure: ""
      script:
        - mkdir build
        - cd build
        - cmake -DCMAKE_CXX_STANDARD=14 -DCMAKE_CXX_FLAGS="--coverage" ..
        # Wraps the compilation with the Build Wrapper to generate configuration (used
        # later by the SonarScanner) into the "bw-output" folder
        - build-wrapper-linux-x86-64 --out-dir bw-output make -j2 build_tests
        - ctest
        - mkdir gcov-report
        - cd gcov-report
        - gcov -p ../test/CMakeFiles/testvalidation.dir/testvalidation.cc.gcno > /dev/null
        - find . -type f ! -name '*cerberus-cpp#cerberus-cpp#*.hh.gcov' -delete
        - cd ../..
        # And finally run the SonarCloud analysis - read the "sonar-project.properties"
        # file to see the specific configuration
        - sonar-scanner

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_STANDARD=14 ..
  - make -j2 build_tests
  - ctest
